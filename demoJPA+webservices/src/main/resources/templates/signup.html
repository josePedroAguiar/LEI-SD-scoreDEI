<html>

<body>
    <h1>Sign Up</h1>
    <form th:action="@{/saveUser}" th:object="${web_user}" method="POST" enctype="utf8">
        <div>
            <label>Name: </label>
            <input th:field="*{Name}" />
            <p th:each="error: ${#fields.errors('Name')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Email: </label>
            <input type="email" th:field="*{email}" />
            <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Password: </label>
            <input type="password" th:field="*{password}" />
            <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Confirm password: </label>
            <input type="password" th:field="*{matchingPassword}" />
        </div>
        <div>
            <label>Is Admin?</label>
            <input type="checkbox" th:field="*{admin}">
        </div>
        <button type="submit">Submit</button>
    </form>

    <a th:href="@{/login}">Login</a>
</body>

</html>
