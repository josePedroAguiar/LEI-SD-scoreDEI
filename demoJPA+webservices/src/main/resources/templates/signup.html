<html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body style="background-color:#e6eefa; color:white">
    <nav class="navbar navbar-expand-lg navbar-dark" style="padding-top:0; padding-bottom:0">
        <div class="container-fluid" style="padding-right:0; margin-bottom: 2px;">
            <a class="navbar-brand" th:href="@{/home}"
                style=" display: inline-flex;font-size:34px; margin-top: -10px;font-family: 'Varela Round';">

                <i class="fa fa-soccer-ball-o" style="font-size: 48px;color:white; rotate: 60deg; margin-top:9px"></i>
                <h2
                    style="display: inline-flex; font-family:'Varela Round',sans-serif;font-size: 36px;margin-top: 20px;margin-bottom:-10px;margin-left: 5px;">
                    <b>scoreDEI</b>
                </h2>
            </a>
        </div>
    </nav>
    <div class="w3-center" style="padding-top: 2%; margin-top: 2%; margin-left:30%; margin-right: 30%; padding-bottom: 2%; background-color: #003566; border-radius: 5%; box-shadow: 0 0 24px 0 rgba(0, 0, 0, 0.70);">
        <h1>Sign Up</h1>
        <form th:action="@{/saveUser}" th:object="${web_user}" method="POST" enctype="utf8">
            <div class="mb-3" align="center">
                <label>Username: </label>
                <input th:field="*{Username}" class="form-control" style="width: 50%;"/>
                <p th:each="error: ${#fields.errors('Username')}" th:text="${error}">Validation error</p>
            </div>
            <div class="mb-3" align="center">
                <label>Email: </label>
                <input type="email" th:field="*{email}" class="form-control" style="width: 50%;"/>
                <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
            </div>
            <div class="mb-3" align="center">
                <label>Password: </label>
                <input type="password" th:field="*{password}" class="form-control" style="width: 50%;"/>
                <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
            </div>
            <div class="mb-3" align="center">
                <label>Confirm password: </label>
                <input type="password" id="matchingPassword" name="matchingPassword" value="" class="form-control" style="width: 50%;">
            </div>
            <br>
            <div>
                <button class="btn btn-success" type="submit" style="padding: 1% 8%; background-color: transparent; border-color: white; border-width: 2px;">Submit</button>
            </div>
        </form>
        <br>
        <div th:if="${param.error}" style="color: #ff0000; font-weight: bold; font-size: 20;">
            Username already exists.
        </div>
        <br>
        <div class="w3-center">
            <a th:href="@{/login}" style="color:white">Login</a>
        </div>
    </div>
</body>

</html>
