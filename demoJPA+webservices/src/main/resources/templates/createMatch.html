<html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-highway.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<div class="w3-center  w3-container w3-text-black w3-highway-blue" style="margin:10% 30%; padding:5% 10%;border-radius: 25px;box-shadow: 5px 5px rgb(162, 161, 161);" >
    <h2 style="padding-bottom:5%;"> Create Match</h2>
    <form th:action="@{/saveMatch}" th:object="${match}" method="post">
        <div="form-row">
            <div>
                <input type="hidden" th:field="*{id}">
            </div>
            <div>
                <a>Home Team</a>
                <select id="home" th:field="*{Home}">
                    <option value="" th:text="------"></option>
                    <option th:each="team : ${allTeams}" th:value="${{team.id}}" th:text="${team.name}">
                        The name
                    </option>
                </select>
            </div>
            <div>
                <a>Away Team</a>
                <select id="away" th:field="*{Away}">
                    <option value="" th:text="------"></option>
                    <option th:each="team : ${allTeams}" th:value="${{team.id}}" th:text="${team.name}">
                        The name
                    </option>
                </select>
            </div>
            <div>
                <label>Score</label>
                <input type="text" th:field="*{score}">
            </div>
            <div>
                <label>Status</label>
                <input type="number" th:field="*{status}" min="0" max="2">
            </div>
            <div>
                <label>Date</label>
                <input type="datetime" th:field="*{date}">
            </div>
            <div>
                <br>
                <button type="submit">Create Match</button>
            </div>
</div>
</form>
