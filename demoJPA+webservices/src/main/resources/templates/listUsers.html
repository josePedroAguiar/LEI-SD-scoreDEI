<!DOCTYPE html>
<html>

<head>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

  <title>List of Users</title>
  <meta charset="utf8" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="padding-top:0; padding-bottom:0">
    <div class="container-fluid" style="padding-right:0; margin-bottom:2px">
      <a class="navbar-brand" href="@{/home}"
        style=" display: inline-flex;font-size:34px; margin-top: -10px;font-family: 'Varela Round';">
    
        <i class="fa fa-soccer-ball-o" style="font-size: 48px;color:white; rotate: 60deg; margin-top:9px"></i>
        <h2
          style="display: inline-flex; font-family:'Varela Round',sans-serif;font-size: 36px;margin-top: 20px;margin-bottom:-10px;margin-left: 5px;">
          <b>scoreDEI</b>
        </h2>
      </a>
      <ul class="menu">
        <li><a th:href="@{/hello}">Home</a></li>
        <li><a th:href="@{/listPlayers}">List of Players</a></li>
        <li><a th:href="@{/listTeams}">List of Teams</a></li>
        <li><a th:href="@{/listMatches}">List of Matches</a></li>
        <li><a class="active">List of Users</a></li>
        <li><a th:href="@{/login?logout}">Sign Out</a></li>
      </ul>
    </div>
  </nav>
  <br>

  <h1 align="center">List of Users</h1>

  <table class="table">
    <tr>
      <th>USERNAME</th>
      <th>PASSWORD</th>
      <th>EMAIL</th>
      <th>ADMIN</th>
    </tr>
    <tr th:each="u : ${web_user}">
      <td th:text="${u.username}">username</td>
      <td th:text="${u.password}">password</td>
      <td th:text="${u.email}">email</td>
      <td th:text="${u.admin}">admin</td>
    </tr>
  </table>

</body>

</html>
