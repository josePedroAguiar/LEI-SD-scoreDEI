<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Edit Team - ADMIN</title>
</head>

<body>
    <form th:action="@{/admin/saveTeam}" th:object="${team}" method="post">
        <div="form-row">
            <div>
                <input type="hidden" th:field="*{id}">
            </div>
            <div>
                <label>Name</label>
                <input type="text" th:field="*{name}">
            </div>
            <div>
                <label>Games</label>
                <input type="text" th:field="*{games}">
            </div>
            <div>
                <label>Wins</label>
                <input type="text" th:field="*{wins}">
            </div>
            <div>
                <label>Draws</label>
                <input type="text" th:field="*{draws}">
            </div>
            <div>
                <label>Defeats</label>
                <input type="text" th:field="*{defeats}">
            </div>
            <button type="submit">Edit/Create Team</button>
            </div>
    </form>
</body>

</html>
