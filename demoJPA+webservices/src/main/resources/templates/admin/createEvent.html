<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Create Event - ADMIN</title>
</head>

<body>
    <div>
        <form th:action="@{/saveEvent}" th:object="${event}" method="put">
            <div="form-row">
                <div>
                    <input type="hidden" th:field="*{id}">
                </div>
                <div>
                    <label>Title</label>
                    <input type="text" th:field="*{title}">
                </div>
                <div>
                    <label>Info</label>
                    <input type="text" th:field="*{info}">
                </div>
                <div>
                    <!-- <label>Time</label>--->
                    <input type="hidden" th:field="*{time}" step="1">
                </div>
                <div>
                    <label>Type</label>
                    <input type="number" th:field="*{type}" min="1" max="6">
                </div>
                <!-- NÃO É NECESSARIO--->
                <div>
                    <input type="hidden" th:field="*{match}" min="1" max="6">
                </div>


                <div>
                    <label>Team</label>
                    <select id="teams" th:field="*{team}">
                        <option value="" th:text="------">
                        </option>
                        <option th:each="t: ${allTeams}" th:value="${{t.id}}" th:text="${t.name}">
                        </option>

                    </select>
                </div>
                <div>
                    <label>Player</label>
                    <select id="players" th:field="*{player}">
                        <option value="" th:text="------">
                        </option>
                        <option th:each="p : ${allPlayers}" th:value="${{p.id}}" th:text="${p.name}">
                        </option>

                    </select>
                </div>
                <div>
                    <BR>
                    <button type="submit">Create Event</button>
                </div>
    </div>
    </form>
    </div>
</body>

</html>
