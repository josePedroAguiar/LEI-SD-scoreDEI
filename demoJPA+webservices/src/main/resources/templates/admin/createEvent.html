<!DOCTYPE html>
<html>

    <head>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"></script>
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
      
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-highway.css">
    
        <title>Create Match</title>
        <meta charset="utf8" />
    </head>

<body>
    <div class="w3-center w3-container w3-text-black w3-highway-blue"   style="padding-top:2%; margin: 10% 30%;border-radius: 25px;box-shadow: 5px 5px rgb(162, 161, 161);">
        <h2 style="padding-bottom:5%;" >Create Event</h2>
        <form th:action="@{/saveEvent}" th:object="${event}" method="put">
            <div  class="mb-2">
                <div>
                    <input type="hidden" th:field="*{id}" class="form-control">
                </div>
                <div  class="mb-3">
                    <label  class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control">
                </div>
                <div  class="mb-3">
                    <label  class="form-label">Info</label>
                    <input type="text" th:field="*{info}"class="form-control">
                </div>
                <div  class="mb-3">
                          <!-- <label>Time</label>--->
                    <input  type="hidden" th:field="*{time}" step="1" class="form-control">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Type</label>
                    <input type="number" th:field="*{type}" min="1" max="6" class="form-control">
                </div>
                            <!-- NÃO É NECESSARIO--->
                <div  class="mb-3">
                    <input type="hidden" th:field="*{match}" min="1" max="6" class="form-control">
                </div>
    
                
                <div  class="mb-3">
                    <label  class="form-label">Team</label>
                    <select id="teams" th:field="*{team}">
                        <option value="" th:text="------">
                        </option>
                        <option th:each="t: ${allTeams}" th:value="${{t.id}}" th:text="${t.name}">
                        </option>
                       
                    </select>
                </div>
                <div  class="mb-3">
                    <label  class="form-label">Player</label>
                    <select id="players" th:field="*{player}">
                        <option value="" th:text="------">
                        </option>
                        <option th:each="p : ${allPlayers}" th:value="${{p.id}}" th:text="${p.name}">
                        </option>
                       
                    </select>
                </div>
                <div>
                    <BR>
                <button class="btn btn-primary" type="submit">Create Event</button>
                </div>
            </div>
    </form>
    </div>
</body>

</html>
