<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login</title>
</head>

<body style="background-color:#e6eefa;">
    <div class="w3-center" style="margin-top: 10%; margin-left:35%; margin-right: 35%; padding-bottom: 2%; background-color: rgb(194, 232, 231); padding-top: 2%; border-radius: 5%; box-shadow: 0 0 24px 0 rgba(0, 0, 0, 0.14);">
        <strong>
            <div th:if="${param.error}" style="color: red; font-size: 20px;">
                Invalid username and password
            </div>
            <div th:if="${param.logout}" style="color: black; font-size: 20px;">
                You have been logged out
            </div>
        </strong>
        <br>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label" style="font-size: 18px;"> Username <input class="form-control" type="text" name="username" /></label>
            </div>
            <div class="mb-3">
                <label class="form-label" style="font-size: 18px;"> Password <input class="form-control" type="password" name="password" /></label>
            </div>
            <!-- <div class="mb-3" ><input  class="btn btn-primary" type="submit" value="Sign In" style="padding: 1% 8%"/></div> -->
            <div class="mb-3" style="margin-top: 25px">
                <input class="btn btn-success" type="submit" value="Sign In" style="padding: 1% 8%; background-color: #008fb7; border-color: #008fb7;" />
            </div>
        </form>
        <br>
        <div class="w3-center">
            <a th:href="@{/signup}" style="font-size: 14px;">Sign Up here</a>
        </div>
    </div>

</body>

</html>
