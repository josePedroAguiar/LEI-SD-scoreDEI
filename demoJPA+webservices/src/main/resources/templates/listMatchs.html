<html>
    <head>
        <title>List of Matchs </title>
        <meta charset="utf8"/>
    </head>
    <body>
        <h1>List of Matchs</h1>
        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SCORE</th>
            <th>DATE</th>
          </tr>
            <tr    th:each="m : ${matchs}"  class='clickable-row' onclick=" window.open('@{match(id=${m.id})}','_blank')" >
            <td th:text="${m.id}">id</td>
            <td th:text="${m.name}">name</td>
            <td th:text="${m.score}">score</td>
            <td th:text="${m.date}">date</td>
            <td ><a th:href="@{match(id=${m.id})}"> aaaa</a></td>
              </tr>
            
          </thead>
        </table>
    
    </body>
<style>
[data-href] { cursor: pointer; }
</style>
</html>
