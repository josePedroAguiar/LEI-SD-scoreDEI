<!DOCTYPE html>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Login</title>
</head>

<body>
    <div class="w3-center" style="margin-top: 10%; margin-left:30%; margin-right: 30%; padding-bottom: 2%;">
        <strong>
            <div th:if="${param.error}" style="color: red">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" style="color: black">
                You have been logged out.
            </div>
        </strong>
        <br>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label"> Username: <input class="form-control" type="text" name="username" /></label>
            </div>
            <div class="mb-3">
                <label class="form-label"> Password: <input class="form-control" type="password" name="password" /> </label>
                </div>
            <div class="mb-3"><input type="submit" value="Sign In" /></div>
        </form>
    </div>
    <div class="w3-center">
        <a th:href="@{/signup}">Sign Up here</a>
    </div>

</body>

</html>
