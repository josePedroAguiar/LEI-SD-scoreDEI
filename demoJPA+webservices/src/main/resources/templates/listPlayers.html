<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<html>

    <head>
        <title>List of players</title>
        <meta charset="utf8"/>
    </head>
    <body>
        <h1>List of Players</h1>

        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>POSITION</th>
            <th>GOALS</th>
            <th>BIRTHDAY</th> 
            <th>CHANGE</th>
            <th>TEAM</th>
          </tr>
          <tr align="center" th:each="s : ${players}">
            <td th:text="${s.id}">id</td>
            <td th:text="${s.name}">name</td>
            <td th:text="${s.position}">position</td>
            <td th:text="${s.goals}">goals</td>
            <td th:text="${s.birthday}">birthday</td>
            <td><a th:href="@{editPlayer(id=${s.id})}">here</a></td>
            <td th:text="${s.team}">team</td>
          </tr>
        </thead>
      </table>
      
    </body>
</html>
