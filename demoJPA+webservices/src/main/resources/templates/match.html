<div th:object="${match}">
    <div="form-row">
        <div>
            <input type="hidden" th:field="*{id}">
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Date</label>
            <input type="text" th:field="*{date}">
        </div>
        <div>
            <label>Goals</label>
            <input type="text" th:field="*{score}">
        </div>

</div>
